<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
    <title>User Center Login</title>
    <link rel="stylesheet" href="/static/css/vendor/bootstrap.min.css">
    <style>
    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <div v-if="error_msg" class="alert alert-danger alert-dismissible" role="alert" v-cloak>
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>Error!</strong> [[error_msg ]]
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="./">
                            <div class="form-group">
                                <label for="phone" class="col-md-4 control-label">phone</label>
                                <div class="col-md-6">
                                    <input id="phone" type="number" class="form-control" name="phone" placeholder="enter phone" v-model="phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="code" class="col-md-4 control-label">code</label>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input class="form-control" type="text" id="code" name="code" placeholder="enter code" v-model="code">
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" type="button" @click="get_code($event)">点击获取验证码</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <div class="col-md-4 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary btn-block" id="submit_btn">
                                        <i class="fa fa-btn fa-sign-in"></i> Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/vendor/vue.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
</body>

</html>
